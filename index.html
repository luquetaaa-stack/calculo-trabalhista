    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cálculo Trabalhista</title>
        <style>
            /* Estilo geral */
            body {
                font-family: Arial, sans-serif;
                background-color: #ecf0f3;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
    
            h1 {
                color: #3d5afe;
                text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
            }
    
            .container {
                background-color: #ecf0f3;
                border-radius: 12px;
                box-shadow: 9px 9px 16px #c3c8d0, -9px -9px 16px #ffffff;
                padding: 20px;
                max-width: 400px;
                width: 100%;
            }
    
            label {
                display: block;
                margin-top: 15px;
                font-size: 1rem;
                color: #555;
            }
    
            input, button {
                width: 100%;
                padding: 10px;
                margin-top: 10px;
                border-radius: 10px;
                border: none;
                font-size: 1rem;
                outline: none;
            }
    
            input {
                background: #f0f0f0;
                box-shadow: inset 3px 3px 5px #babecc, inset -3px -3px 5px #ffffff;
            }
    
            button {
                background: #3d5afe;
                color: #fff;
                font-weight: bold;
                cursor: pointer;
                transition: 0.3s;
                box-shadow: 3px 3px 6px #a1a6b2, -3px -3px 6px #ffffff;
            }
    
            button:hover {
                background: #2c47b8;
            }
    
            .result {
                margin-top: 20px;
                background: #f0f0f0;
                padding: 15px;
                border-radius: 10px;
                box-shadow: inset 3px 3px 5px #babecc, inset -3px -3px 5px #ffffff;
            }
        </style>
    </head>
    <body>
        <h1>Cálculo Trabalhista</h1>
        <div class="container">
            <label for="salary">Salário Bruto (R$):</label>
            <input type="number" id="salary" placeholder="Ex: 2500" />
    
            <label for="months">Meses Trabalhados:</label>
            <input type="number" id="months" placeholder="Ex: 12" />
    
            <button onclick="calculate()">Calcular</button>
    
            <div id="result" class="result" style="display: none;"></div>
        </div>
    
        <script>
            function calculate() {
                const salary = parseFloat(document.getElementById('salary').value);
                const months = parseInt(document.getElementById('months').value);
    
                if (!salary || !months || months < 1 || months > 12) {
                    alert('Por favor, insira valores válidos.');
                    return;
                }
    
                const ferias = salary + (salary / 3);
                const decimoTerceiro = (salary / 12) * months;
    
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <p><strong>Férias (1/3 incluído):</strong> R$ ${ferias.toFixed(2)}</p>
                    <p><strong>13º Salário:</strong> R$ ${decimoTerceiro.toFixed(2)}</p>
                `;
            }
        </script>
    </body>
    </html>
    

</body>
</html>
